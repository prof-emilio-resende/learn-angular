<div>
  <div class="pure-form pure-form-stacked">
    <fieldset>
      <legend>
        Para aprender sempre, assine nossa lista de conte√∫dos gratuita:
      </legend>
      <div class="field">
        <label for="email" class="fieldText">e-mail</label>
        <input id="email" [(ngModel)]="email" type="text" placeholder="meu melhor e-mail" hover-validation [format]="emailRegExp" [errors]="emailErrors"/>
        @for (errorMsg of this.emailErrors; track $index) {
          <span class="invalid">{{errorMsg}}</span>
        }
      </div>
      <div class="field">
        <label for="phone" class="fieldText">telefone</label>
        <input id="phone" [(ngModel)]="phone" type="text" placeholder="meu melhor telefone" hover-validation [format]="phoneRegExp" [errors]="phoneErrors" />
      </div>
      <hr />
      <button type="button" class="pure-button pure-button-primary" (click)="signIn()">
        Assinar agora!
      </button>
    </fieldset>
  </div>
</div>
